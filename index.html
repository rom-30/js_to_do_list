<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To do list</title>

  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">

  <!-- Personal CSS -->
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <input type="text" class="text-input" placeholder="Add a task">
    <div class="not-completed">
      <h3>Not Completed</h3>
    </div>

    <div class="completed">
      <h3> Completed</h3>
    </div>
  </div>

  <script type="text/javascript">
    $(".text-input").on("keyup", (event) => {
      if(event.keyCode == 13 && $(".text-input").val() != "")
      {
        let task = $("<div class='task'></div>").text($(".text-input").val());
        let del = $("<i class='fas fa-trash'></i>").click(function(){
          let p = $(this).parent();
          p.fadeOut( function() {
            p.remove();
          });
        });
        let check = $("<i class='fas fa-check'></i>").click(function(){
          let p = $(this).parent();
          p.fadeOut( function() {
            $(".completed").append(p);
            p.fadeIn();
          });
          $(this).remove();
        });

        task.append(del,check);
        $(".not-completed").append(task);

        $(".text-input").val("");
      }
    });
  </script>
</body>
</html>
